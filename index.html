<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        // Conectarse al servidor Flask-SocketIO
        const socket = io('http://localhost:5000');

        // Emitir el evento 'system' al servidor
        socket.emit('system');

        // Manejar el evento 'usage' emitido por el servidor
        socket.on('statistics', function(data) {
            console.log('Datos recibidos del servidor:');
            console.log(data);
            // Aquí puedes hacer lo que quieras con los datos recibidos del servidor
            // Por ejemplo, actualizar la interfaz de usuario con estos datos
        });
    </script>
</head>
<body>
    <h1>SocketIO Client</h1>
    <!-- Contenido de tu página web -->
</body>
</html>
